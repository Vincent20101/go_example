<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <style type="text/css">
            body {
                display: flex;
            }
            .d0 {
                /* 要使用flex布局，那么父级元素的属性中必须有display:flex; */
                display: flex;
                flex-direction: row-reverse;
                justify-content: center;
            }
            .d1 {
                height: 100px;
                width: 100px;
                background-color: aquamarine;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="d0">
            <div class="d1">1</div>
            <div class="d1">2</div>
            <div class="d1">3</div>
            <div class="d1">4</div>
            <div class="d1">5</div>
        </div>
        <script type="text/javascript">

        </script>
    </body>
</html>
