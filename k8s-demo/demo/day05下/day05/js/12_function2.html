<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <style type="text/css">

        </style>
    </head>
    <body>

        <script type="text/javascript">
            //普通函数
            function sum1(x, y) {
                return x+y
            }
            //匿名函数
            sum2 = function(x, y) {
                return x+y
            }
            //箭头函数
            sum3 = (x, y) => {
                return x+y
            }
            console.log(sum1(1,2))
            console.log(sum2(3,4))
            console.log(sum3(5,6))
        </script>
    </body>
</html>
