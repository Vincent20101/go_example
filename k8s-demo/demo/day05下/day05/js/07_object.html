<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <style type="text/css">

        </style>
    </head>
    <body>

        <script type="text/javascript">
            //对象的定义
            var user = {
                name: '张三',
                sex: '男',
                age: 30
            }
            //或者
            var user1 = new Object
            console.log(user)
            //通过属性名查询值
            console.log(user.name)
            //或者
            console.log(user['name'])
            //增加或者修改
            //对象属性的增加，在vue2中不能触发响应式
            user.height = "180cm"
            console.log(user)
            user['height'] = "175cm"
            console.log(user)
        </script>
    </body>
</html>
