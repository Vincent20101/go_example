<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <style type="text/css">

        </style>
    </head>
    <body>

        <script type="text/javascript">
            //比较操作符
            //在js中 == 只判断最终的值是否相等，不会判断类型
            //而 ===会判断类型
            console.log('1' == 1) //true
            console.log('1' === 1) //false
            //算数操作符
            console.log(1 + 2)
            var num = 0
            num ++
            console.log(num)
            //逻辑操作符
            console.log(num > 0 && num > -1)
            //赋值操作符
            num += 1
            console.log(num)
        </script>
    </body>
</html>
