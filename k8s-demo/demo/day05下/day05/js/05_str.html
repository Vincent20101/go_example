<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <style type="text/css">

        </style>
    </head>
    <body>

        <script type="text/javascript">
            var s = 'hello world'
            //字符串长度
            console.log("字符串长度:", s.length)
            //根据下标获取值
            console.log("第5个字符是:", s[4])
            //替换字符
            console.log(s.replace('h', 'H'))
            //字符串转成数组
            console.log(s.split(' '))
            //数组转成字符串
            var arr = s.split(' ')
            console.log(arr.join(','))
            //找到返回匹配的字符，否则返回null
            console.log(s.match('w'))
            //字符串拼接
            console.log(s + 'aaa')
        </script>
    </body>
</html>
