<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <style type="text/css">

        </style>
    </head>
    <body>
        <h2>在HTML中如何使用jquery</h2>
        <button class="btn">点击</button>
        <button id="btn">点击1</button>
        <script type="text/javascript">
            //标签选择器
            $("h2").click(function() {
                alert("你好，标签")
            })
            $(".btn").click(function() {
                alert("你好，类")
            })
            $("#btn").click(function() {
                alert("你好，id")
            })
        </script>
    </body>
</html>
