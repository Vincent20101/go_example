<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <script src='https://unpkg.com/vue@3'></script>
        <style type="text/css">

        </style>
    </head>
    <body>
        <div id='hello-vue'>
            {{ msg }}
            <br>
            <span v-html="msg"></span>
        </div>
        <script type="text/javascript">
            const { ref } = Vue
            const HelloVueApp = {
                setup() {
                    const msg = ref("<span style='color:red;'>Hello Vue!</span>")
                    return {
                        msg
                    }
                }
            }
            Vue.createApp(HelloVueApp).mount('#hello-vue')
        </script>
    </body>
</html>
