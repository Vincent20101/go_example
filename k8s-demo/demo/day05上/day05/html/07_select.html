<!DOCTYPE>
<html>

        <title>首页</title>

    <body>
        <a>爱好：</a>
        <select>
            <!-- 读书是下拉框的显示值，选择后拿到的值是"value"的内容 -->
            <option value="read">读书</option>
            <option value="write">写字</option>
            <option value="draw" selected>画画</option>
        </select>
        <select size="2">
            <!-- 读书是下拉框的显示值，选择后拿到的值是"value"的内容 -->
            <option value="read">读书</option>
            <option value="write">写字</option>
            <option value="draw" selected>画画</option>
        </select>
        <!-- multiple多选的时候要加上control -->
        <select multiple>
            <!-- 读书是下拉框的显示值，选择后拿到的值是"value"的内容 -->
            <option value="read">读书</option>
            <option value="write">写字</option>
            <option value="draw" selected>画画</option>
        </select>
        <select disabled>
            <!-- 读书是下拉框的显示值，选择后拿到的值是"value"的内容 -->
            <option value="read">读书</option>
            <option value="write">写字</option>
            <option value="draw" selected>画画</option>
        </select>
        <script type="text/javascript">

        </script>
    </body>
</html>
